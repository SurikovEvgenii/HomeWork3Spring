<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Recipes</title>
</head>
<body>
    <div class="input-group mb-3">
        <form method="GET" action="/recipes">
            <input type="text" class="form-control" placeholder="Введите ингридиент" aria-label="Recipient's username" name="word">
        </form>
    </div>
    <br>
    <br>
    <div class="input-group mb-3" th:each="recipe:${recipes}">
        <p th:text="${recipe.getName()}"></p>
        <p th:text="${recipe.getDescription()}"></p>
        <p th:text="${recipe.getShortDescription()}"></p>
        <p th:text="${recipe.getProducts()}"></p>
    </div><br><br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
